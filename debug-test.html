<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugin Debug Test</title>
</head>
<body>
    <div id="app">Loading...</div>
    
    <script>
        window.$docsify = {
            name: 'Test',
            homepage: 'README.md',
            frontmatterOpenGraph: {
                siteName: 'Test Site',
                defaultTitle: 'Test Title',
                defaultDescription: 'Test Description', 
                defaultImage: './cover.jpg',
                defaultType: 'website'
            }
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
    <script src="./docsify-frontmatter-opengraph.js"></script>
    
    <script>
        // Debug the meta tags after page loads
        setTimeout(function() {
            console.log('=== DEBUG META TAGS ===');
            var metaTags = document.querySelectorAll('meta[property^="og:"], meta[name^="twitter:"]');
            console.log('Found', metaTags.length, 'OpenGraph/Twitter meta tags:');
            for (var i = 0; i < metaTags.length; i++) {
                var tag = metaTags[i];
                console.log(tag.outerHTML);
            }
            console.log('=== END DEBUG ===');
        }, 3000);
    </script>
</body>
</html>
