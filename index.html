<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <title>Docsify Frontmatter OpenGraph Plugin</title>
    <meta name="description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Docsify Frontmatter OpenGraph Plugin">
    <meta property="og:description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gllmar.github.io/docsify-frontmatter-opengraph/">
    <meta property="og:image" content="https://gllmar.github.io/docsify-frontmatter-opengraph/cover.jpg">
    <meta property="og:site_name" content="Docsify Frontmatter OpenGraph Plugin">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Docsify Frontmatter OpenGraph Plugin">
    <meta name="twitter:description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">
    <meta name="twitter:image" content="https://gllmar.github.io/docsify-frontmatter-opengraph/cover.jpg">

    <!-- Core Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">
    
    <!-- Dark Mode Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css" media="(prefers-color-scheme: dark)" />
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify Configuration
        window.$docsify = {
            name: 'Docsify Frontmatter OpenGraph Plugin',
            repo: 'https://github.com/gllmAR/docsify-frontmatter-opengraph',
            homepage: 'README.md',

            // Sidebar Configuration
            auto2top: true,
            loadSidebar: true,
            maxLevel: 3,
            subMaxLevel: 2,

            // Search Plugin Configuration
            search: {
                placeholder: 'üîç Search...',
                noData: 'No results found',
                depth: 3,
            },

            // Copy Code Plugin Configuration    
            copyCode: {
                buttonText: 'üìù Copy',
                errorText: '‚ö†Ô∏è Error',
                successText: '‚úÖ Copied',
            },
            
            // Default OpenGraph Configuration
            // These values will be used as fallbacks when front-matter doesn't specify them
            frontmatterOpenGraph: {
                siteName: 'Docsify Frontmatter OpenGraph Plugin',
                defaultTitle: 'Docsify Frontmatter OpenGraph Plugin',
                defaultDescription: 'A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files.',
                defaultImage: './cover.jpg',
                defaultType: 'website',
                defaultAuthor: 'Plugin Developer',
                twitterHandle: '@docsify',
                locale: 'en_US'
            },
        };
    </script>

    <!-- Required Docsify Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- Docsify Frontmatter OpenGraph Plugin -->
    <script src="./docsify-frontmatter-opengraph.js"></script>
    
</body>

</html>
