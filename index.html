<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <title>Docsify Frontmatter OpenGraph Plugin</title>
    <meta name="description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Docsify Frontmatter OpenGraph Plugin">
    <meta property="og:description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gllmar.github.io/docsify-frontmatter-opengraph/">
    <meta property="og:image" content="https://gllmar.github.io/docsify-frontmatter-opengraph/cover.jpg">
    <meta property="og:site_name" content="Docsify Frontmatter OpenGraph Plugin">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Docsify Frontmatter OpenGraph Plugin">
    <meta name="twitter:description" content="A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files">
    <meta name="twitter:image" content="https://gllmar.github.io/docsify-frontmatter-opengraph/cover.jpg">

    <!-- Core Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">
    
    <!-- Dark Mode Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/addons/core-dark.min.css" media="(prefers-color-scheme: dark)" />
    
    <!-- Social Media Crawler Support: Update meta tags based on URL parameters -->
    <script>
        (function() {
            // Parse URL parameters for page-specific social sharing
            const urlParams = new URLSearchParams(window.location.search);
            const shareTarget = urlParams.get('share') || urlParams.get('page');
            
            // Page-specific meta data
            const pageData = {
                'documentation': {
                    title: 'Documentation',
                    description: 'Complete documentation for the Docsify Frontmatter OpenGraph Plugin - API reference, examples, and guides',
                    image: 'https://gllmar.github.io/docsify-frontmatter-opengraph/documentation/cover.jpg',
                    url: 'https://gllmar.github.io/docsify-frontmatter-opengraph/#/documentation/'
                },
                'getting-started': {
                    title: 'Getting Started',
                    description: 'Quick start guide for the Docsify Frontmatter OpenGraph Plugin - installation and basic configuration',
                    image: 'https://gllmar.github.io/docsify-frontmatter-opengraph/documentation/getting-started/cover.jpg',
                    url: 'https://gllmar.github.io/docsify-frontmatter-opengraph/#/documentation/getting-started/'
                },
                'api-reference': {
                    title: 'API Reference',
                    description: 'Complete API reference for the Docsify Frontmatter OpenGraph Plugin - configuration options and front-matter fields',
                    image: 'https://gllmar.github.io/docsify-frontmatter-opengraph/documentation/api-reference/cover.jpg',
                    url: 'https://gllmar.github.io/docsify-frontmatter-opengraph/#/documentation/api-reference/'
                },
                'examples': {
                    title: 'Examples',
                    description: 'Real-world examples and use cases for the Docsify Frontmatter OpenGraph Plugin',
                    image: 'https://gllmar.github.io/docsify-frontmatter-opengraph/documentation/examples/cover.jpg',
                    url: 'https://gllmar.github.io/docsify-frontmatter-opengraph/#/documentation/examples/'
                },
                'tests': {
                    title: 'Testing Suite',
                    description: 'Comprehensive testing suite for the Docsify Frontmatter OpenGraph Plugin - unit tests, integration tests, and test cases',
                    image: 'https://gllmar.github.io/docsify-frontmatter-opengraph/tests/cover.jpg',
                    url: 'https://gllmar.github.io/docsify-frontmatter-opengraph/#/tests/'
                }
            };
            
            // Update meta tags if page-specific data exists
            if (shareTarget && pageData[shareTarget]) {
                const data = pageData[shareTarget];
                
                // Update Open Graph tags
                document.querySelector('meta[property="og:title"]').content = data.title;
                document.querySelector('meta[property="og:description"]').content = data.description;
                document.querySelector('meta[property="og:image"]').content = data.image;
                document.querySelector('meta[property="og:url"]').content = data.url;
                
                // Update Twitter Card tags
                document.querySelector('meta[name="twitter:title"]').content = data.title;
                document.querySelector('meta[name="twitter:description"]').content = data.description;
                document.querySelector('meta[name="twitter:image"]').content = data.image;
                
                // Update page title and description
                document.title = data.title + ' - Docsify Frontmatter OpenGraph Plugin';
                document.querySelector('meta[name="description"]').content = data.description;
                
                // Redirect to the actual page after a brief delay (for crawlers to read meta tags)
                setTimeout(function() {
                    if (window.location.hash !== data.url.split('#')[1]) {
                        window.location.href = data.url;
                    }
                }, 100);
            }
        })();
    </script>
</head>

<body>
    <div id="app"></div>

    <script>
        // Docsify Configuration
        window.$docsify = {
            name: 'Docsify Frontmatter OpenGraph Plugin',
            repo: 'https://github.com/gllmAR/docsify-frontmatter-opengraph',
            homepage: 'README.md',

            // Sidebar Configuration
            auto2top: true,
            loadSidebar: true,
            maxLevel: 3,
            subMaxLevel: 2,

            // Search Plugin Configuration
            search: {
                placeholder: 'üîç Search...',
                noData: 'No results found',
                depth: 3,
            },

            // Copy Code Plugin Configuration    
            copyCode: {
                buttonText: 'üìù Copy',
                errorText: '‚ö†Ô∏è Error',
                successText: '‚úÖ Copied',
            },
            
            // Default OpenGraph Configuration
            // These values will be used as fallbacks when front-matter doesn't specify them
            frontmatterOpenGraph: {
                siteName: 'Docsify Frontmatter OpenGraph Plugin',
                defaultTitle: 'Docsify Frontmatter OpenGraph Plugin',
                defaultDescription: 'A robust Docsify plugin that automatically generates Open Graph and Twitter Card meta tags from YAML front-matter in your Markdown files.',
                defaultImage: './cover.jpg',
                defaultType: 'website',
                defaultAuthor: 'Plugin Developer',
                twitterHandle: '@docsify',
                locale: 'en_US'
            },
        };
    </script>

    <!-- Required Docsify Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- Docsify Frontmatter OpenGraph Plugin -->
    <script src="./docsify-frontmatter-opengraph.js"></script>
    
</body>

</html>
