    <meta name="twitter:card" content="summary_large_image">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://gllmar.github.io/docsify-frontmatter-opengraph/#/tests/">
    
    <!-- Instant redirect for browsers (social crawlers will read meta tags first) -->
    <meta http-equiv="refresh" content="0; url=/#/tests/">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "Testing Suite",
      "description": "Comprehensive testing suite for the Docsify Frontmatter OpenGraph Plugin - unit tests, integration tests, and test cases",

      "author": {
        "@type": "Person",
        "name": "Plugin Developer"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Docsify Frontmatter OpenGraph Plugin",
        "url": "https://gllmar.github.io/docsify-frontmatter-opengraph"
      }
    }
    </script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { margin: 0 0 20px 0; font-size: 2.5em; }
        p { font-size: 1.2em; margin: 20px 0; opacity: 0.9; }
        .redirect-link { 
            color: #fff; 
            text-decoration: none; 
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .redirect-link:hover { background: rgba(255,255,255,0.3); }
        .loading { opacity: 0.7; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing Suite</h1>
        <p>Comprehensive testing suite for the Docsify Frontmatter OpenGraph Plugin - unit tests, integration tests, and test cases</p>
        <div class="loading">Redirecting to documentation...</div>
        <a href="/#/tests/" class="redirect-link">Go to Testing Suite</a>
    </div>
    
    <script>
        // Immediate redirect for browsers
        if (!navigator.userAgent.includes('facebookexternalhit') && 
            !navigator.userAgent.includes('twitterbot') &&
            !navigator.userAgent.includes('linkedinbot')) {
            window.location.href = '/#/tests/';
        }
    </script>
</body>
</html>
